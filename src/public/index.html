<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animation Image Converter</title>
        <link rel="stylesheet" href="./css/app.css" />
    </head>
    <body>
        <h1>Animation Image Converter</h1>
        <button id="buttonSelectFolder">変換対象のフォルダを選択</button><br>
        <br>
        target : <input type="checkbox"  id="checkboxTargetWebp" name="target" value="webp" checked/> webp 
        <input type="checkbox" id="checkboxTargetApng" name="target" value="apng" checked/> apng
        <br>
        loop : <input id="checkboxLoop" type="checkbox" name="loop" /><br>
        framerate : <input type="number" id="numberFramerate" min="0" value="12"> / sec<br>
        webp-quality : <input type="number" id="numberWebpQuality" class="webpSetting" min="0" max="100" value="85"><br>
        png-compress : <input type="checkbox" id="checkboxCompress" class="apngSetting" name="png-compress" checked/><br>
        png-quality : <input type="number" id="numberPngQuality" class="apngSetting" min="0" max="100" value="70"><br>
        <br>
        
        <button id="buttonExecute" disabled="true">変換実行</button><br>
        <h3>▼selected</h3>
        <pre id="selectedText"></pre>
        <h3>▼progress</h3>
        <pre id="progressText"></pre>
        <h3>▼success</h3>
        <pre id="successText"></pre>
        <h3>▼error</h3>
        <pre id="errorText"></pre>
        <script src="./js/app.js" defer></script>
    </body>
</html>
